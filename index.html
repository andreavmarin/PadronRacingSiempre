<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/racing-siempre-trans-blanco2.png" type="image/x-icon">
    <title>index</title>
</head>
<body>
    <figure class="logo">
        <img src="img/racing-siempre-trans-blanco2.png" alt="Logo de la página">
        <div class="redes">
            <a href="https://www.facebook.com/racingsiempreok/"><img src="img/facebookLogo.png" alt=""></a>
            <a href="https://twitter.com/RACINGsiempreOK"><img src="img/twitterLogo.png" alt=""></a>
        </div>
    </figure>
    <main>
        <h1>Consulta de Padrón</h1>
        <p>Por favor ingrese número de socio o DNI para verificar</p>
        <form action="">
            <div class="checks">
                <div class="check">
                    <label for="nroSocio">Buscar por número de socio</label>
                    <input type="radio" checked id="nroSocio" name="numero">
                </div>
                <div class="check">
                    <label for="dni">Buscar por número de DNI</label>
                    <input type="radio" id="dni" name="numero">
                </div>
            </div>
            <div class="datos">
                <div class="dato">
                    <!-- <label for="nro">Ingrese el número de socio/DNI</label> -->
                    <input type="text" id="nro" placeholder="Ingrese el número de socio" name="">
                </div>
                <div class="dato">
                    <!-- <label for="email">Ingrese su e-mail</label> -->
                    <input type="email" id="email" id="nroSocio" placeholder="Ingrese su e-mail" name="">
                </div>  
                <div class="button-caja">
                    <input type="button" class="button" value="Consultar">
                </div>
            </div>
        </form>
    </main>
    <script>
        var checkbox = document.getElementById('dni');
    checkbox.addEventListener( 'change', function() {
        if(this.checked) {
            document.getElementById("nro").placeholder = "Ingrese el número de DNI";
    }
});
    </script>
</body>
</html>
