<body>
    <figure class="logo">
        <img src="img/racing-siempre-trans-blanco2.png" alt="Logo de la página">
        <div class="redes">
            <a href="https://www.facebook.com/racingsiempreok/"><img src="img/facebookLogo.png" alt="Logo de facebook"></a>
            <a href="https://twitter.com/RACINGsiempreOK"><img src="img/twitterLogo.png" alt="Logo de twitter"></a>
        </div>
    </figure>
    <main>
        <h1>Consulta de Padrón</h1>
        <p>Por favor ingrese número de socio o DNI para verificar</p>
        <form id="formulario" action="">
            <div class="checks">
                <div class="check">
                    <label for="nroSocio">Buscar por número de socio</label>
                    <input type="radio" checked id="nroSocio" name="numero">
                </div>
                <div class="check">
                    <label for="dni">Buscar por número de DNI</label>
                    <input type="radio" id="dni" name="numero">
                </div>
            </div>
            <div class="datos">
                <div class="dato">
                    <!-- <label for="nro">Ingrese el número de socio/DNI</label> -->
                    <input type="text" id="nro" required placeholder="Ingrese el número de socio" name="">
                </div>
                <div class="dato">
                    <!-- <label for="email">Ingrese su e-mail</label> -->
                    <input type="email" id="email" id="nroSocio" placeholder="Ingrese su e-mail" name="">
                </div>  
                <div class="button-caja">
                    <input type="submit" class="button" value="Consultar">
                </div>
            </div>
        </form>
    </main>
    <script>
        var checkbox = document.getElementById('dni');
    checkbox.addEventListener( 'change', function() {
        if(this.checked) {
            document.getElementById("nro").placeholder = "Ingrese el número de DNI";
    }
});
        var checkbox2 = document.getElementById('nroSocio');
    checkbox2.addEventListener( 'change', function() {
        if(this.checked) {
            document.getElementById("nro").placeholder = "Ingrese el número de socio";
    }
});

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("formulario").addEventListener('submit', validarFormulario); 
});

function validarFormulario(evento) {
  evento.preventDefault();
  var usuario = document.getElementById('email').value;
  if(usuario.length == "@") {
    alert('No has escrito un email válido');
    return;
  }
  var clave = document.getElementById('nro').value;
  if (clave.length < 6) {
    alert('EL número ingresado no es válido');
    return;
  }
  this.submit();
}
    </script>
